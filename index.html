<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D - SYLNOIR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="SYLNOIR.glb"
      alt="Modelo 3D SYLNOIR"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      ar
    ></model-viewer>
  </body>
</html>
